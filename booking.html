<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <h1>Welcome to Gandu's Hotel</h1>
                <nav>
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./about.html">About Us</a></li>
                        <li><a href="./rooms.html">Rooms</a></li>
                        <li><a href="./booking.html">Booking</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <div id="bookingModal" class="modal"></div>
        <div class="modal-content">
            <span class="close" onclick="closeBookingForm()">&times;</span>
            <h2>Book Your Stay</h2>
            <form id="bookingForm">
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" required><br>

                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" required><br>

                <label for="room">Room Type:</label>
                <select id="room" required>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                </select><br>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="10" required><br>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>
</body>
</html>
